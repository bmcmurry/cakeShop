{% extends 'base.html' %} {% load static %} {% block styles %}
<style>
  body {
    background-image: url('{% static "images/tangerine-drop.jpg" %}');
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
{% endblock %} {% block content %}
<!-- prettier-ignore -->
{% include 'status.html' %}
<div class="row">
  <div class="col-md">
    <div class="card card-body">
      <table class="table table-sm">
        <tr>
          <th>Product</th>
          <th>Note</th>
          <th>Date Ordered</th>
          <th>Status</th>
        </tr>

        {% for order in orders %}
        <tr>
          <td>{{order.product}}</td>
          <td>{{order.note}}</td>
          <td>{{order.date_created}}</td>
          <td>{{order.status}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock content %}
